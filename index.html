<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --background-color: #f5f7fa;
            --message-bg: #ffffff;
            --user-message-bg: #e3f2fd;
            --border-color: #e0e0e0;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --text-color: #333;
            --text-light: #777;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }
        
        .container {
            display: flex;
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
            gap: 1rem;
        }
        
        .users-panel {
            flex: 0 0 250px;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .users-panel h2 {
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
            color: var(--primary-color);
        }
        
        .users-list {
            flex: 1;
            overflow-y: auto;
            list-style: none;
        }
        
        .user-item {
            padding: 0.75rem;
            margin: 0.5rem 0;
            background: #f9f9f9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .user-item:hover {
            background: #eef7ff;
            transform: translateX(5px);
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin-right: 0.75rem;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .messages-container {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .message {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .received {
            background-color: var(--message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .sent {
            background-color: var(--user-message-bg);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }
        
        .sender-name {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .message-time {
            color: var(--text-light);
            font-size: 0.75rem;
        }
        
        .message-content {
            font-size: 1rem;
        }
        
        .input-container {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background: white;
        }
        
        .message-input {
            flex: 1;
            padding: 0.8rem 1.2rem;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .send-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .send-button:hover {
            background: #3367d6;
            transform: scale(1.05);
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
        }
        
        .login-box {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 100%;
        }
        
        .login-box h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .username-input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .username-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .login-button {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .login-button:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            background: white;
        }
        
        .online-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #34a853;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .typing-indicator {
            background: var(--message-bg);
            padding: 0.5rem 1rem;
            border-radius: 18px;
            align-self: flex-start;
            display: none;
            margin-bottom: 0.5rem;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #9E9EA1;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s infinite 0.2s;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s infinite 0.4s;
        }
        
        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 0.5rem;
            }
            
            .users-panel {
                flex: 0 0 auto;
                max-height: 200px;
            }
            
            .message {
                max-width: 85%;
            }
        }
        
        .system-message {
            align-self: center;
            background-color: #f0f0f0;
            color: var(--text-light);
            font-size: 0.85rem;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            max-width: 80%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 登录界面 -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h2>欢迎来到GitHub Pages聊天室</h2>
            <p style="color: #666; margin-bottom: 1.5rem;">请输入您的昵称加入聊天</p>
            <input type="text" id="username" class="username-input" placeholder="输入昵称..." autocomplete="off">
            <button id="loginBtn" class="login-button">进入聊天室</button>
            <p id="errorMsg" style="color: #e53935; margin-top: 1rem; display: none;">昵称不能为空！</p>
            <div style="margin-top: 2rem; color: #777; font-size: 0.9rem;">
                <p>此聊天平台使用Firebase作为后端，完全部署在GitHub Pages上</p>
            </div>
        </div>
    </div>
    
    <!-- 聊天主界面 -->
    <div id="chatPage" style="display: none; height: 100vh; flex-direction: column;">
        <header>
            <h1><i class="fas fa-comments"></i> GitHub Pages聊天室</h1>
            <p>在线用户: <span id="onlineCount">0</span></p>
        </header>
        
        <div class="container">
            <div class="users-panel">
                <h2><i class="fas fa-users"></i> 在线用户</h2>
                <ul id="usersList" class="users-list"></ul>
            </div>
            
            <div class="chat-container">
                <div id="messagesContainer" class="messages-container">
                    <div class="system-message">欢迎加入聊天室！开始与大家聊天吧</div>
                </div>
                
                <div class="input-container">
                    <input type="text" id="messageInput" class="message-input" placeholder="输入消息..." autocomplete="off">
                    <button id="sendButton" class="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="typingIndicator" class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <footer>
            <p>此聊天平台部署在GitHub Pages上 | 使用Firebase实时数据库 | 2023</p>
        </footer>
    </div>

    <script>
        // Firebase配置 - 您需要替换为自己的配置
        const firebaseConfig = {
            apiKey: "AIzaSyCq7S7kf4kq0Hd2b0zK1zH0Z5Y4Y5XyZ6w",
            authDomain: "github-pages-chat-demo.firebaseapp.com",
            projectId: "github-pages-chat-demo",
            storageBucket: "github-pages-chat-demo.appspot.com",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };
        
        // 初始化Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        
        // DOM元素
        const loginPage = document.getElementById('loginPage');
        const chatPage = document.getElementById('chatPage');
        const usernameInput = document.getElementById('username');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const messagesContainer = document.getElementById('messagesContainer');
        const usersList = document.getElementById('usersList');
        const onlineCount = document.getElementById('onlineCount');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let currentUser = null;
        let users = {};
        let typingTimer = null;
        
        // 登录按钮事件
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (!username) {
                errorMsg.style.display = 'block';
                return;
            }
            
            errorMsg.style.display = 'none';
            joinChat(username);
        });
        
        // 按Enter键登录
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
        
        // 加入聊天
        function joinChat(username) {
            // 匿名登录Firebase
            auth.signInAnonymously()
                .then(() => {
                    // 登录成功后显示聊天界面
                    currentUser = {
                        id: auth.currentUser.uid,
                        name: username,
                        isOnline: true
                    };
                    
                    // 保存用户到Firestore
                    db.collection('users').doc(currentUser.id).set({
                        name: currentUser.name,
                        isOnline: true,
                        lastActive: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    // 切换界面
                    loginPage.style.display = 'none';
                    chatPage.style.display = 'flex';
                    
                    // 初始化聊天
                    initChat();
                })
                .catch((error) => {
                    console.error("登录失败:", error);
                    alert("登录失败，请重试");
                });
        }
        
        // 初始化聊天
        function initChat() {
            // 加载历史消息
            loadMessages();
            
            // 监听新消息
            db.collection('messages')
                .orderBy('timestamp', 'desc')
                .limit(100)
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            addMessageToUI(change.doc.data());
                        }
                    });
                });
            
            // 监听用户状态
            db.collection('users')
                .where('isOnline', '==', true)
                .onSnapshot(snapshot => {
                    users = {};
                    usersList.innerHTML = '';
                    let count = 0;
                    
                    snapshot.forEach(doc => {
                        const user = doc.data();
                        users[doc.id] = user;
                        if (user.isOnline) count++;
                        addUserToUI(user, doc.id);
                    });
                    
                    onlineCount.textContent = count;
                });
            
            // 监听输入事件
            messageInput.addEventListener('input', () => {
                // 用户正在输入
                db.collection('users').doc(currentUser.id).update({
                    isTyping: true,
                    lastTyping: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // 清除之前的定时器
                if (typingTimer) clearTimeout(typingTimer);
                
                // 设置定时器，5秒后停止"正在输入"状态
                typingTimer = setTimeout(() => {
                    db.collection('users').doc(currentUser.id).update({
                        isTyping: false
                    });
                }, 5000);
            });
            
            // 监听其他用户输入状态
            db.collection('users')
                .where('isOnline', '==', true)
                .onSnapshot(snapshot => {
                    let someoneTyping = false;
                    let typingUsers = [];
                    
                    snapshot.forEach(doc => {
                        const user = doc.data();
                        if (doc.id !== currentUser.id && user.isTyping) {
                            // 检查是否在5秒内输入过
                            if (user.lastTyping) {
                                const now = new Date();
                                const lastTyping = user.lastTyping.toDate();
                                const diff = (now - lastTyping) / 1000; // 秒
                                
                                if (diff < 5) {
                                    someoneTyping = true;
                                    typingUsers.push(user.name);
                                }
                            }
                        }
                    });
                    
                    if (someoneTyping) {
                        typingIndicator.style.display = 'block';
                        typingIndicator.innerHTML = `<span></span><span></span><span></span> ${typingUsers.join(', ')}正在输入...`;
                    } else {
                        typingIndicator.style.display = 'none';
                    }
                });
            
            // 发送消息按钮事件
            sendButton.addEventListener('click', sendMessage);
            
            // 按Enter键发送消息
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 页面关闭时更新用户状态
            window.addEventListener('beforeunload', () => {
                if (currentUser) {
                    db.collection('users').doc(currentUser.id).update({
                        isOnline: false,
                        isTyping: false
                    });
                }
            });
        }
        
        // 发送消息
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // 添加到Firestore
            db.collection('messages').add({
                userId: currentUser.id,
                userName: currentUser.name,
                text: message,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            
            // 清除输入框
            messageInput.value = '';
            
            // 更新用户状态
            db.collection('users').doc(currentUser.id).update({
                isTyping: false
            });
        }
        
        // 加载历史消息
        function loadMessages() {
            db.collection('messages')
                .orderBy('timestamp', 'desc')
                .limit(50)
                .get()
                .then(snapshot => {
                    const messages = [];
                    snapshot.forEach(doc => {
                        messages.push(doc.data());
                    });
                    
                    // 按时间顺序显示
                    messages.reverse().forEach(message => {
                        addMessageToUI(message);
                    });
                    
                    // 滚动到底部
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
        }
        
        // 添加消息到UI
        function addMessageToUI(message) {
            const isCurrentUser = message.userId === currentUser.id;
            
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isCurrentUser ? 'sent' : 'received');
            
            // 格式化时间
            const time = message.timestamp ? message.timestamp.toDate() : new Date();
            const timeStr = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageElement.innerHTML = `
                <div class="message-header">
                    <span class="sender-name">${message.userName}</span>
                    <span class="message-time">${timeStr}</span>
                </div>
                <div class="message-content">${message.text}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            
            // 滚动到底部
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 添加用户到UI
        function addUserToUI(user, userId) {
            const userElement = document.createElement('li');
            userElement.classList.add('user-item');
            
            const firstLetter = user.name.charAt(0).toUpperCase();
            
            userElement.innerHTML = `
                <div class="user-avatar">${firstLetter}</div>
                <div>
                    <div>${user.name} ${userId === currentUser.id ? '(我)' : ''}</div>
                    <div style="font-size: 0.8rem; color: #666; margin-top: 4px;">
                        <span class="online-status"></span>在线
                    </div>
                </div>
            `;
            
            usersList.appendChild(userElement);
        }
        
        // 模拟一些初始用户
        const sampleUsers = [
            { id: "user1", name: "张三", isOnline: true },
            { id: "user2", name: "李四", isOnline: true },
            { id: "user3", name: "王五", isOnline: true }
        ];
        
        // 模拟一些初始消息
        const sampleMessages = [
            { userId: "user1", userName: "张三", text: "大家好！欢迎使用这个GitHub Pages聊天平台", timestamp: new Date(Date.now() - 600000) },
            { userId: "user2", userName: "李四", text: "这个设计真漂亮，而且完全静态部署！", timestamp: new Date(Date.now() - 300000) },
            { userId: "user3", userName: "王五", text: "是的，使用Firebase作为后端是个聪明的解决方案", timestamp: new Date(Date.now() - 120000) }
        ];
        
        // 在UI中显示模拟数据（实际应用中应从Firebase获取）
        window.addEventListener('load', () => {
            sampleUsers.forEach(user => {
                addUserToUI(user, user.id);
            });
            
            onlineCount.textContent = sampleUsers.length;
            
            setTimeout(() => {
                sampleMessages.forEach(message => {
                    addMessageToUI(message);
                });
            }, 1000);
        });
    </script>
</body>
</html>
